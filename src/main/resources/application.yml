
---
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://qualibrate.db.com:3306/qualibrate?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: "password"
    validation-query: SELECT 1
    test-on-borrow: true
  jpa:
    hibernate:
      dialect: org.hivernate.dialect.MySQL5Dialect
      ddl-auto: none
    show-sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 250MB

file:
  uploadDir: uploads
  scheme: LOCAL

