  databaseChangeLog:
  - changeSet:
      id: files-table-create
      author: chetan.shirke1688@gmail.com
      changes:
      - createTable:
          tableName: files
          columns:
          - column:
              constraints:
                primaryKey: true
              name: id
              type: BIGINT
              autoIncrement: true
          - column:
              name: uuid
              type: TEXT
          - column:
              name: name
              type: TEXT
          - column:
              name: path
              type: TEXT
          - column:
              name: mime
              type: TEXT
          - column:
              name: user_id
              type: BIGINT
          - column:
              name: timestamp
              type: DATETIME
              defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: addForeignKeyConstraint-user-files
      author: chetan.shirke1688@gmail.com
      changes:
       - addForeignKeyConstraint:
           baseColumnNames: user_id
           baseTableName: files
           constraintName: fk_files_project
           deferrable: false
           initiallyDeferred: false
           onDelete: CASCADE
           onUpdate: CASCADE
           referencedColumnNames: id
           referencedTableName: user
